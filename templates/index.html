<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Data Quality Check</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>
  <body>
    <div class="container my-4">
      <h1>Data Quality Check</h1>
      <!-- Navigation Controls -->
      <div class="d-flex justify-content-between align-items-center mb-3">
        <button id="prevBtn" class="btn btn-secondary">Previous</button>
        <div>
          <input
            type="number"
            id="indexInput"
            min="0"
            class="form-control d-inline-block"
            style="width: 80px"
            placeholder="Index"
          />
          <button id="jumpBtn" class="btn btn-primary">Go</button>
        </div>
        <button id="nextBtn" class="btn btn-secondary">Next</button>
      </div>
      <!-- Export Button -->
      <div class="mb-3">
        <button id="exportBtn" class="btn btn-info">Export to Excel</button>
      </div>
      <!-- Data Display Card -->
      <div id="dataPointDisplay">
        <div class="card">
          <div class="card-header">
            <span id="dataIndex">Index: </span>
          </div>
          <div class="card-body">
            <!-- Image Display -->
            <div class="mb-3 text-center">
              <img
                id="dataImage"
                src=""
                alt="Data Image"
                class="img-fluid"
                style="max-height: 400px"
              />
            </div>
            <!-- Side-by-Side Answers -->
            <div class="row">
              <div class="col-md-6">
                <label for="chatgptAnswer" class="form-label"
                  >ChatGPT Answer:</label
                >
                <textarea
                  id="chatgptAnswer"
                  class="form-control"
                  rows="10"
                  readonly
                ></textarea>
              </div>
              <div class="col-md-6">
                <label for="verifiedAnswer" class="form-label"
                  >Human Verified Answer:</label
                >
                <textarea
                  id="verifiedAnswer"
                  class="form-control"
                  rows="10"
                ></textarea>
              </div>
            </div>
            <!-- Verification Info -->
            <div class="row mt-3">
              <div class="col-md-6">
                <input
                  type="text"
                  id="verifierName"
                  class="form-control"
                  placeholder="Verifier Name"
                />
              </div>
              <div class="col-md-6">
                <select id="verificationStatus" class="form-select">
                  <option value="accepted">Accepted</option>
                  <option value="incorrect">Incorrect</option>
                </select>
              </div>
            </div>
            <!-- Action Buttons -->
            <div class="d-flex justify-content-between mt-3">
              <button id="saveVerificationBtn" class="btn btn-success">
                Save Verification
              </button>
              <button id="deleteBtn" class="btn btn-danger">Delete Data</button>
            </div>
          </div>
        </div>
      </div>
      <!-- Status Message -->
      <div class="mt-3">
        <span id="statusMsg"></span>
      </div>
    </div>

    <!-- Bootstrap Bundle and JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
  </body>
</html>
